<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="style.css">
</head>

<body>

        <img class="thumb" tabindex="0"

        <img class="thumb" tabindex="0"
            src="https://channel.mediacdn.vn/428462621602512896/2023/7/14/photo-1-1689302121228313858070.jpg"

        <img class="thumb" tabindex="0"
            src="https://media.licdn.com/dms/image/v2/C5112AQF4LvwtJJL6qg/article-cover_image-shrink_720_1280/article-cover_image-shrink_720_1280/0/1576831318067?e=2147483647&v=beta&t=ETUVH2DLZKBBBVtIt3xk3GA6bJKSFU-cb_qhNv89F3A"
